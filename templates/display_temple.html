<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY TEMPLE</title>
</head>
<body>
    <center>
        <h1>DISPLAY TEMPLE</h1>
        <table border="3px">
            <tr>
                <th>name</th>
                <th>father_of_temple</th>
                <th>date</th>

            </tr>
            {% for i in temple %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.father_of_temple}}</td>
                <td>{{i.date}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
